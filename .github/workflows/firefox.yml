name: build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm run build:firefox
      - run: npm run zip
      - uses: actions/upload-artifact@v2
        with:
          name: plussub-firefox.zip
          path: plussub.zip

