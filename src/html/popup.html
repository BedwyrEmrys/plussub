<body>
<plussub-app>
    <div class="container-fluid" style="width: 400px !important;">
        <div class="row">
            <p/>
        </div>
        <div class="row">
            <p/>
        </div>
        <div class="row">
            <div class="col-xs-12" data-toggle="tooltip" data-placement="bottom" title="Current videotime">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Current time</span>
                    <input type="text" id="currentTime" class="form-control" placeholder="00:00:00">
                </div>
            </div>
        </div>
        <div class="row">
            <p/>
        </div>
        <div class="row">
            <div class="col-xs-12" data-toggle="tooltip" data-placement="bottom"
                 title="Shifts subtitle to the given milliseconds. Accepts - as sign.">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon WhenPowerOff">Offset</span>
                    <input type="text" id="offsetTime" class="form-control disabledWhenPowerOff"
                           placeholder="Milliseconds">
                </div>
            </div>
        </div>

        <subtitle-selection-container style="display:flex; flex-direction: column;">
            <template is="dom-bind" id="scope">
                <current-loaded-subtitle-info>
                    <paper-tabs selected="{{selected}}">
                        <paper-tab>Movie Portal</paper-tab>
                        <paper-tab>File</paper-tab>
                    </paper-tabs>
                    <iron-pages selected="{{selected}}">
                        <movie-portal-selection></movie-portal-selection>
                        <subtitle-file-selection style="height:100%"></subtitle-file-selection>
                    </iron-pages>
                </current-loaded-subtitle-info>
            </template>
            <script src="../js/popup/init/subtitleSelection.js"></script>
        </subtitle-selection-container>
