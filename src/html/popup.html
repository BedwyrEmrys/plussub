<!doctype html>
<html style="min-width:410px; max-width:410px;">
<head>

    <link rel="stylesheet" href="../css/selectize.css"/>

    <link rel="import" href="base.html"/>
    <script type="text/javascript" src="../js/ga.js"></script>
    <script type="text/javascript" src="../js/GALogger.js"></script>
    <script type="text/javascript" src="../js/popup/PopupBridge.js"></script>

    <link rel="import" href="../js/popup/plussub-app/plussub-app.html">
    <link rel="import" href="../js/popup/bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../js/popup/bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="../js/popup/bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="../js/popup/bower_components/paper-button/paper-button.html">

    <link rel="import" href="../js/popup/subtitle-time-info-and-setting/subtitle-time-info-and-setting.html">
    <link rel="import" href="../js/popup/subtitle-selection-container/subtitle-selection-container.html">
    <link rel="import" href="../js/popup/subtitle-selection-container/subtitle-file-selection/subtitle-file-selection.html">
    <link rel="import" href="../js/popup/subtitle-selection-container/movie-portal-selection/movie-portal-selection.html">
    <link rel="import" href="../js/popup/subtitle-selection-container/current-loaded-subtitle-info/current-loaded-subtitle-info.html">
    <link rel="import" href="../js/popup/misc-options/misc-options.html">

    <link rel="import" href="extended-theme.html">

</head>
<body>
<plussub-app>
    <div class="container-fluid" style="width: 400px !important;">
        <div class="row"><p/></div>
        <div class="row"><p/></div>

        <subtitle-time-info-and-setting>
        </subtitle-time-info-and-setting>

        <subtitle-selection-container style="display:flex; flex-direction: column;">
            <template is="dom-bind" id="scope">
                <current-loaded-subtitle-info>
                    <paper-tabs selected="{{selected}}">
                        <paper-tab>Movie Portal</paper-tab>
                        <paper-tab>File</paper-tab>
                    </paper-tabs>
                    <iron-pages selected="{{selected}}">
                        <movie-portal-selection></movie-portal-selection>
                        <subtitle-file-selection style="height:100%"></subtitle-file-selection>
                    </iron-pages>
                </current-loaded-subtitle-info>
            </template>
            <script src="../js/popup/init/subtitleSelection.js"></script>
        </subtitle-selection-container>
        <div class="row"><p/></div>
        <div class="row"><p/></div>

        <misc-options></misc-options>

        <div class="row"><p/></div>
        <div class="row"><p/></div>
        <div class="row"><p/></div>
    </div>
</plussub-app>
</body>
</html>
