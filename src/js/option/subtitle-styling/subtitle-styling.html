<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../beautify-css/beautify-css.html">

<dom-module id="subtitle-styling">
    <template>
        <style>
            :host{
                min-width:200px;
            }

            h1 {
                width: 100%;
                min-height: 50px;
                text-align: center;
                color: var(--text-primary-color);
                background-color: var(--default-primary-color);
            }
            paper-textarea{
                min-height:500px;
            }
        </style>

        <h1>Subtitle styling</h1>

        <div>
            <paper-fab icon="icons:sort" mini on-tap="tidyUp" style="float:right"></paper-fab>
            <paper-textarea id="subtitleCssArea" label="Subtitle CSS" value="{{css}}">
            </paper-textarea>
        </div>
    </template>
    <script src="subtitle-styling.js"></script>
</dom-module>
