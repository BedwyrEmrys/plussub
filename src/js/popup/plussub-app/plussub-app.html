<dom-module id="plussub-app">
    <link rel="import" href="../../../css/theme.css" type="css">
    <template>
        <div class="container-fluid" style="width: 400px !important;">
            <div class="row"><p/></div>
            <div class="row"><p/></div>

            <subtitle-time-info-and-setting></subtitle-time-info-and-setting>

            <subtitle-selection-container style="display:flex; flex-direction: column;">
                <template is="dom-bind" id="scope">
                    <current-loaded-subtitle-info>
                        <paper-tabs selected="{{selected}}">
                            <paper-tab>Movie Portal</paper-tab>
                            <paper-tab>File</paper-tab>
                        </paper-tabs>
                        <iron-pages selected="{{selected}}">
                            <movie-portal-selection></movie-portal-selection>
                            <subtitle-file-selection style="height:100%"></subtitle-file-selection>
                        </iron-pages>
                    </current-loaded-subtitle-info>
                </template>
                <script src="initSubtitleSelection.js"></script>
            </subtitle-selection-container>

            <div class="row"><p/></div>
            <div class="row"><p/></div>

            <div style="display:flex; justify-content: space-around;">
            <paper-button raised on-tap="openOptionPage" primary>Open Option</paper-button>
            <paper-fab mini icon="eject" on-tap="reset"></paper-fab>
            </div>
            <div class="row"><p/></div>
            <div class="row"><p/></div>
            <div class="row"><p/></div>
            <notification-service></notification-service>

        </div>
    </template>
    <script src="plussub-app.js"></script>
</dom-module>
