<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="selectize-import.html">


<dom-module id="selectize-wrapper">
    <template>
        <style>
            :host {
                display: block;
            }

            #label{
                font-size:75%;
            }

            #container{
                display:flex;
            }

            #selectizeContainer{
                flex-grow: 1;
            }

            paper-fab.clear {
                --paper-fab-mini:{
                    transform:var(--default-fab-size);
                };
            }


        </style>
        <span id="label">[[placeholder]]</span>
        <div id="container">
            <div id="selectizeContainer">
                <select id="selectize"></select>
            </div>
            <paper-fab mini icon="clear" title="clear" class="clear" on-tap="clearCurrentSelection"></paper-fab>
        </div>
    </template>
    <script src="selectize-wrapper.js"></script>

</dom-module>
